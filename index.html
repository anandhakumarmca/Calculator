<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="heading">
            <h1 id="title">Calculator</h1>
            <p id="description">The Calculator using Html, CSS, and JavaScript that perform functions of Addition, Multiplication, Subtraction,
                 Division and Modulus operations using DOM element with responsive</p>
        </div>
        <div id="calculator">
            <div id="result-window">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div class="output" id="output">
                    <input id="result"></input>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="modulus">%</button>
                <button class="operator" id="divide">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiple">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
                <button class="number" id="0">0</button>
                <button class="number" id="00">00</button>
                <button class="dot" id="dot">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
